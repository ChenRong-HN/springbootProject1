<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all</title>
</head>
<body>
</body>
<script>
    var promise1 = new Promise(function (resolve){
        // setInterval  每n秒运行一次
        setTimeout(function (){
            resolve(1);
        },30000); //多少秒后运行一次
    });
    var promise2 = new Promise(function (resolve){
        setTimeout(function (){
            resolve(2);
        },1000);
    });
    //all 表示以上两个函数都需要执行完
    Promise.all([promise1,promise2]).then(function (value){
        console.log(value); //输出[1，2]  value是2个promise返回的结果数组
    })
</script>
</html>
